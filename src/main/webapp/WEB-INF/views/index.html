<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout  :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Product Management</h3>
<form action="/product">
    <input type="text" placeholder="Search ..." name="q">
    <button>Search</button>
</form>
<h4 th:text="${message}"></h4>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table id = "products">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, productStat : ${products}">
        <td th:text="${productStat.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td><img width="50" height="50" th:src="@{'/image/' + ${product.image}}" alt=""></td>
        <td><a th:href="@{/product/{id}/detail(id=${product.id})}">Detail</a></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
